{% macro input(name, label, error, placeholder, type='text', minlength=3, maxlength=300, value='') %}
<div class="mb-5">
    <label for="{{ name }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ label }}:</label>
    <input type="{{ type }}" id="{{ name }}" name="{{ name }}" value="{{ value|e }}" minlength="{{ minlength }}"
        maxlength="{{ maxlength }}" size="{{ size }}" placeholder="{{ placeholder }}"
        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required>
    <div class="error-message" id="{{ name}}Error">
        {{ error}}
    </div>
</div>
{% endmacro %}
