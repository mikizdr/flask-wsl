{% macro input(name, label, error, type='text', minlength=3, maxlength=300, value='') %}
<div class="mb-5">
    <label for="{{ name }}" class="block mb-2">{{ label }}:</label>
    <input type="{{ type }}" id="{{ name }}" name="{{ name }}" value="{{ value|e }}" minlength="{{ minlength }}"
        maxlength="{{ maxlength }}" size="{{ size }}" placeholder="Enter your {{ name }}"
        class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
        required>
    <div class="error-message" id="{{ name}}Error">
        {{ error}}
    </div>
</div>
{% endmacro %}
